<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center; /* Centers content horizontally */
            align-items: flex-start; /* Content stays at the top */
            min-height: 100vh;
            background-color: #f4f4f4; /* Light background for contrast */
        }
        .content {
            max-width: 600px; /* Restricts content width */
            width: 100%;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left; /* Left-align text */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        iframe {
            max-width: 100%;
            height: 315px;
            display: block;
            margin: 20px 0;
        }
        p {
            margin: 10px 0;
            color: #555;
        }
        .navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between; /* Spaces buttons apart */
        }
        .button {
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Blog Title</h1>
        <p><strong>Author:</strong> Your Name | <strong>Date:</strong> Today's Date</p>
        <p>This is a paragraph of text for your blog post. Add more paragraphs to expand your content and provide insights or commentary.</p>
        <img src="your-image.jpg" alt="Description of image">
        <p>Embed a video below:</p>
        <iframe src="https://www.youtube.com/embed/your-video-id" frameborder="0" allowfullscreen></iframe>
        <p>Conclude your blog with a thoughtful remark or call to action for your readers.</p>
        
        <!-- Navigation buttons -->
        <div class="navigation">
            <a href="previous-blog.html" class="button">Previous</a>
            <a href="next-blog.html" class="button">Next</a>
        </div>
    </div>
</body>
</html>
